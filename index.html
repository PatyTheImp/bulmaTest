<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli Films</title>
    <link rel="shortcut icon" type="image/png" href="./media/favicon.png" />

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Awesome -->
    <script defer src="js/all.js"></script>
    <!-- Meu Script  -->
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <img class="logo" src="./media/ghibliLogoTransparent.png" alt="ghibli logo">
      <h1 class="main-title">Studio Ghibli Films</h1>
      <!-- DropDown -->
      <div class="films-dropdown">
        <select class="films-select">
          <option value="0">Select Film</option>
        </select>
      </div>
    </header>

    <main>
      <!-- No Film Selected -->
      <div class="no-film">
        <h1>No Film Selected</h1>
      </div>

      <!-- Film Info -->
      <div class="film-info is-hidden">
        <!-- Render info with JS -->
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>Web App made with HTML5, CSS3, Vanilla JS and Studio Ghibli API.</p>
      <p>Made by Paty Costa</p>

      <div class="social-media">
          <a href="https://github.com/PatyTheImp" target="_blank">
            <i class="fab fa-lg fa-github"></i>
            <span>GitHub</span>
          </a>
          <a
            href="https://www.linkedin.com/in/patr%C3%ADcia-costa-032b4018b/"
            target="_blank"
          >
            <i class="fab fa-lg fa-linkedin"></i>
            <span>LinkedIn</span>
          </a>
      </div>
    </footer>
  </body>
</html>
